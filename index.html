<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Official Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #111;
      width: 220px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 18px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ff3300;
    }

    /* Content styles */
    .content {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content img {
      width: 240px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ff3300;
    }

    /* Responsive for tablets and phones */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: space-around;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .sidebar a {
        font-size: 16px;
        padding: 8px 0;
      }

      .content img {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo">
  </div>
</body>
</html>
