<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* New Buttons (glowing, rounded) */
    .link-button {
      display: block;
      margin: 15px auto;
      padding: 20px 25px;
      background: rgba(20, 0, 0, 0.75);
      border: 2px solid #ff3300;
      border-radius: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .link-button:hover {
      background: #ff3300;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.8);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .link-button {
        max-width: 90%;
        font-size: 1.1em;
        padding: 15px;
      }
      .content img {
        width: 160px;
      }
      .content h1 {
        font-size: 2em;
      }
    }

    .content {
      text-align: center;
    }
    .content img {
      width: 220px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ff3300;
      margin-bottom: 20px;
    }
    .content h1 {
      color: #ff3300;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      margin-bottom: 30px;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <button class="menu-toggle">â˜°</button>
  <div class="sidebar">
    <a href="index.html" class="active">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo">
    <h1>Shockwave Official Site</h1>
    <a href="links.html" class="link-button">Explore Links</a>
    <a href="about-us.html" class="link-button">Meet the Band</a>
    <a href="contact.html" class="link-button">Contact Us</a>
  </div>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
