<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Official Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #111;
      width: 220px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 18px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ff3300;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 40px;
      text-align: center;
    }

    .content img {
      width: 240px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ff3300;
    }

    .content h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }

    .content p {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }

    /* Responsive for small screens */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: space-around;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo">
    <h1>Shockwave Official Site</h1>
    <p>This is the Shockwave website. Check out the website!</p>
  </div>
</body>
</html>
