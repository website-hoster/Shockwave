<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    .link-button {
      display: block;
      margin: 12px auto;
      padding: 15px 20px;
      max-width: 90%;
      background: rgba(20, 0, 0, 0.75);
      border: 2px solid #ff3300;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .link-button:hover {
      background: #ff3300;
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.8);
    }
    img.logo {
      width: 60%;
      max-width: 250px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ff3300;
      margin-bottom: 20px;
    }
    .content {
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <button class="menu-toggle">â˜°</button>

  <div class="sidebar">
    <a href="index.html" class="active">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" class="logo">
    <h1>Shockwave Official Site</h1>
    <p>This is the Shockwave website. Check out the links and pages below!</p>
    <a href="links.html" class="link-button">Explore Links</a>
    <a href="about-us.html" class="link-button">Meet the Band</a>
    <a href="gigs.html" class="link-button">Upcoming Gigs</a>
    <a href="contact.html" class="link-button">Contact Us</a>
  </div>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
