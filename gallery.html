<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Gallery</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Gallery grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #ff3300;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.8);
    }
    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.1);
    }

    /* Captions */
    .caption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #fff;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 3px solid #ff3300;
      box-shadow: 0 0 30px rgba(255, 51, 0, 0.8);
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
    }
    .lightbox .close:hover {
      color: #ff3300;
    }
    .lightbox .caption {
      margin-top: 15px;
      font-size: 1.1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="menu-toggle">â˜°</button>
  <div class="sidebar">
    <a href="index.html" class="active">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" 
         style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;margin-bottom:20px;">
    <h1>Shockwave Gallery</h1>

    <div class="gallery-container">
      <!-- Images -->
      <div class="gallery-item">
        <img src="gallery1.png" alt="Gallery Image 1">
        <p class="caption">gallery1.png</p>
      </div>
      <div class="gallery-item">
        <img src="gallery2.png" alt="Gallery Image 2">
        <p class="caption">gallery2.png</p>
      </div>

      <!-- Videos -->
      <div class="gallery-item">
        <video src="video1.mp4" muted></video>
        <p class="caption">video1.mp4</p>
      </div>
      <div class="gallery-item">
        <video src="video2.mov" muted></video>
        <p class="caption">video2.mov</p>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <div id="lightbox-content"></div>
    <p class="caption" id="lightbox-caption"></p>
  </div>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.lightbox .close');
    const galleryItems = document.querySelectorAll('.gallery-item');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const img = item.querySelector('img');
        const video = item.querySelector('video');
        const caption = item.querySelector('.caption')?.innerText || "";

        lightbox.style.display = 'flex';
        lightboxContent.innerHTML = ""; // clear previous content

        if (img) {
          const clone = img.cloneNode();
          clone.style.maxWidth = "90%";
          clone.style.maxHeight = "80%";
          lightboxContent.appendChild(clone);
        } else if (video) {
          const clone = video.cloneNode();
          clone.controls = true;
          clone.autoplay = true;
          clone.muted = false;
          lightboxContent.appendChild(clone);
        }

        lightboxCaption.textContent = caption;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxContent.innerHTML = "";
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxContent.innerHTML = "";
      }
    });
  </script>
</body>
</html>
