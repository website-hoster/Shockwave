<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Gallery</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Gallery grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #ff3300;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
      border-radius: 15px;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.8);
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Lightbox only for images */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 3px solid #ff3300;
      box-shadow: 0 0 30px rgba(255,51,0,0.8);
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
    }
    .lightbox .close:hover {
      color: #ff3300;
    }

    /* Responsive columns */
    @media (max-width: 1024px) {
      .gallery-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle">â˜°</button>
  <div class="sidebar">
    <a href="index.html" class="active">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" 
         style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;margin-bottom:20px;">
    <h1>Shockwave Gallery</h1>

    <div class="gallery-container">
      <!-- Videos first -->
      <div class="gallery-item"><video src="video1.mp4" controls></video></div>
      <div class="gallery-item"><video src="video2.mov" controls></video></div>

      <!-- Images -->
      <div class="gallery-item"><img src="gallery1.png" alt="Gallery 1"></div>
      <div class="gallery-item"><img src="gallery2.png" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="gallery3.png" alt="Gallery 3"></div>
      <div class="gallery-item"><img src="gallery4.png" alt="Gallery 4"></div>
      <div class="gallery-item"><img src="gallery5.png" alt="Gallery 5"></div>
      <div class="gallery-item"><img src="gallery6.png" alt="Gallery 6"></div>
      <div class="gallery-item"><img src="gallery7.png" alt="Gallery 7"></div>
      <div class="gallery-item"><img src="gallery8.png" alt="Gallery 8"></div>
      <div class="gallery-item"><img src="gallery9.png" alt="Gallery 9"></div>
      <div class="gallery-item"><img src="gallery10.png" alt="Gallery 10"></div>
      <div class="gallery-item"><img src="gallery11.png" alt="Gallery 11"></div>
      <div class="gallery-item"><img src="gallery12.png" alt="Gallery 12"></div>
      <div class="gallery-item"><img src="gallery13.png" alt="Gallery 13"></div>
      <div class="gallery-item"><img src="gallery14.png" alt="Gallery 14"></div>
      <div class="gallery-item"><img src="gallery15.png" alt="Gallery 15"></div>
      <div class="gallery-item"><img src="gallery16.png" alt="Gallery 16"></div>
      <div class="gallery-item"><img src="gallery17.png" alt="Gallery 17"></div>
      <div class="gallery-item"><img src="gallery18.png" alt="Gallery 18"></div>
      <div class="gallery-item"><img src="gallery19.png" alt="Gallery 19"></div>
      <div class="gallery-item"><img src="gallery20.png" alt="Gallery 20"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox .close');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });

    lightbox.addEventListener('click', e => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
