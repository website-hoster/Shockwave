<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Gallery grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      border-radius: 12px;
      border: 2px solid #ff3300;
      box-shadow: 0 0 12px rgba(255, 51, 0, 0.4);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      overflow: hidden;
      background: #000;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      object-fit: contain; /* keep aspect ratio */
      max-height: 300px;   /* keeps things even */
      margin: 0 auto;
    }

    /* Portrait images → shrink so they don’t dominate */
    .gallery-item img.portrait {
      max-height: 250px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 51, 0, 0.8);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,51,0,0.9);
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 3em;
      color: #ff3300;
      cursor: pointer;
      font-weight: bold;
    }

    /* ✅ Mobile layout: 1 per row */
    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .gallery-item img {
        max-height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="about-us.html">About Us</a>
    <a href="gigs.html">Gigs</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="links.html">Links</a>
    <a href="contact.html">Contact</a>
  </div>

  <button class="menu-toggle">☰</button>

  <div class="content">
    <h1>Gallery</h1>
    <div class="gallery-container">
      <div class="gallery-item"><img src="gallery1.png" alt="Gallery 1"></div>
      <div class="gallery-item"><img src="gallery2.png" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="gallery3.png" alt="Gallery 3"></div>
      <div class="gallery-item"><img src="gallery4.png" alt="Gallery 4"></div>
      <div class="gallery-item"><img src="gallery5.png" alt="Gallery 5"></div>
      <div class="gallery-item"><img src="gallery6.png" alt="Gallery 6"></div>
      <div class="gallery-item"><img src="gallery7.png" alt="Gallery 7"></div>
      <div class="gallery-item"><img src="gallery8.png" alt="Gallery 8"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    // Sidebar toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox .close');

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });

      // Detect portrait images
      img.onload = () => {
        if (img.naturalHeight > img.naturalWidth) {
          img.classList.add("portrait");
        }
      };
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
