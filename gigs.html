<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Upcoming Gigs</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Gigs grid */
    .gigs-container {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr) !important; /* 4 per row on wide screens */
      gap: 25px;
      margin-top: 30px;
      width: 100%;
    }
    .gig-card {
      background: rgba(20,0,0,0.85);
      border: 2px solid #ff3300;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.5);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gig-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.8);
    }
    .gig-card h2 {
      color: #ff3300;
      margin-bottom: 10px;
      font-size: 1.4em;
    }
    .gig-card p {
      margin: 8px 0;
      color: #ddd;
    }

    /* Breakpoints */
    @media (max-width: 1200px) {
      .gigs-container {
        grid-template-columns: repeat(3, 1fr) !important;
      }
    }
    @media (max-width: 768px) {
      .gigs-container {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }
    @media (max-width: 500px) {
      .gigs-container {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>

    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" 
         style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;margin-bottom:20px;">
    <h1>Upcoming Gigs</h1>

    <div class="gigs-container">
      <div class="gig-card">
        <h2>Battle of the bands</h2>
        <p><strong>Date:</strong> 22nd November</p>
      </div>

      <div class="gig-card">

      </div>

      <div class="gig-card">

      </div>

      </div>

  </div>

    const sidebar = document.querySelector('.sidebar');

      sidebar.classList.toggle('active');
    });
  </script>
</body>
