<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Upcoming Gigs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Gig cards layout */
    .gigs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* wider cards */
      gap: 30px;
      margin: 30px auto;
      max-width: 1200px; /* allow more width */
    }
    .gig-card {
      background: rgba(20,0,0,0.75);
      border: 2px solid #ff3300;
      border-radius: 20px;
      padding: 25px 30px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,51,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gig-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255,51,0,0.8);
    }
    .gig-card h3 {
      margin-top: 0;
      color: #ff3300;
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .gig-detail {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .gig-detail strong {
      color: #ff3300;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .gigs-container {
        grid-template-columns: 1fr; /* stack on small screens */
      }
      .gig-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle button -->
  <button class="menu-toggle">â˜°</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- Page content -->
  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;">
    <h1>Upcoming Gigs</h1>
    <p>Catch Shockwave live at the following events:</p>

    <div class="gigs-container">
      <div class="gig-card">
        <h3>Fermain Tavern</h3>
        <p class="gig-detail"><strong>Date:</strong> Saterday 20th</p>
        <p class="gig-detail"><strong>Time:</strong> Arrive 7:15 Band On at 7:30</p>
        <p class="gig-detail"><strong>Location:</strong> The Fermain Tavern</p>
      </div>


  <!-- Sidebar toggle script -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
