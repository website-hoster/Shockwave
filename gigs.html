<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Upcoming Gigs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    .gigs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .gig-card {
      background: rgba(20,0,0,0.75);
      border: 2px solid #ff3300;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,51,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
    }
    .gig-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,51,0,0.8);
    }
    .gig-card h3 {
      margin-top: 0;
      color: #ff3300;
      font-size: 1.4em;
    }
    .gig-detail {
      margin: 8px 0;
      font-size: 1.1em;
    }
    .gig-detail strong { color: #ff3300; }
  </style>
</head>
<body>
  <button class="menu-toggle">☰</button>
  <div class="sidebar">
    <a href="index.html" class="active">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo"
      style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;">
    <h1>Upcoming Gigs</h1>
    <p>Catch Shockwave live at the following events:</p>

    <div class="gigs-container">
      <div class="gig-card" data-date="2025-09-20T19:30">
        <h3>Fermain Tavern</h3>
        <p class="gig-detail"><strong>Date:</strong> <span class="gig-date">Saturday 20th</span></p>
        <p class="gig-detail"><strong>Time:</strong> <span class="gig-time">Arrive 7:15 · Band On 7:30</span></p>
        <p class="gig-detail"><strong>Location:</strong> <span class="gig-location">The Fermain Tavern</span></p>
      </div>
      <!-- Add more gigs here with their own data-date attribute -->
    </div>
  </div>

  <script>
    // Sidebar toggle
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Check gig dates and update past gigs
    function updateGigs() {
      const gigs = document.querySelectorAll('.gig-card');
      const now = new Date();

      gigs.forEach(gig => {
        const gigDateTime = new Date(gig.dataset.date);
        if (now > gigDateTime) {
          gig.querySelector('.gig-date').textContent = 'No info';
          gig.querySelector('.gig-time').textContent = 'No info';
          gig.querySelector('.gig-location').textContent = 'No info';
        }
      });
    }

    // Initial check
    updateGigs();

    // Automatically update every minute in case the page stays open
    setInterval(updateGigs, 60000);
  </script>
</body>
</html>
