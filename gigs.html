<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Upcoming Gigs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Gig cards layout */
    .gigs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .gig-card {
      background: rgba(20,0,0,0.7);
      border: 2px solid #ff3300;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,51,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gig-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,51,0,0.8);
    }
    .gig-card h3 {
      margin-top: 0;
      color: #ff3300;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .gig-detail {
      margin: 8px 0;
      font-size: 1.1em;
    }
    .gig-detail strong {
      color: #ff3300;
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle button -->
  <button class="menu-toggle">☰</button>

  <!-- Sidebar -->
  <button class="menu-toggle">☰</button>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="contact.html">Contact Us</a>
  </div>


  <!-- Page content -->
  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;">
    <h1>Upcoming Gigs</h1>
    <p>Catch Shockwave live at the following events:</p>

    <div class="gigs-container">
      <div class="gig-card">
        <h3>The Rock Arena</h3>
        <p class="gig-detail"><strong>Date:</strong> No info</p>
        <p class="gig-detail"><strong>Time:</strong> No info</p>
        <p class="gig-detail"><strong>Location:</strong> No info</p>
      </div>

    <p style="margin-top:20px; color:#ff3300;"><em>More dates coming soon!</em></p>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
