<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Sidebar Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .sidebar {
      height: 100%;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1a1a1a;
      padding-top: 20px;
      border-right: 2px solid #ff3300;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #ff3300;
      color: #fff;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      color: #ff3300;
      margin-top: 20px;
    }

    .content p {
      color: #fff;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    #contact-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    #contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #ff3300;
      font-weight: bold;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #ff3300;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
    }

    #contact-form button:hover {
      background-color: #e62e00;
    }

    #status {
      margin-top: 15px;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
      }
      .sidebar a {
        float: left;
        padding: 10px;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" 
         style="width:240px; height:auto; border-radius:50%; border:3px solid #ff3300;">
    <h1>Contact Shockwave</h1>
    <p>Need to contact us? Reach out to us using the form below!</p>

    <form id="contact-form">
      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Your Name" required>

      <label>Your Email:</label>
      <input type="email" name="email" placeholder="Your Email" required>

      <label>Message:</label>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('XOBqjVCEBe63jhrnS');

    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const templateParams = {
        from_name: form.name.value,
        from_email: form.email.value,
        message: form.message.value
      };

      emailjs.send('service_t41dfh1', 'template_ut9e3pv', templateParams)
        .then(() => {
          statusDiv.innerHTML = '<p style="color:#00ffb0;">Message sent successfully!</p>';
          form.reset();
        }, (err) => {
          statusDiv.innerHTML = '<p style="color:#ff5555;">Error sending message: '+err.text+'</p>';
        });
    });
  </script>
</body>
</html>
