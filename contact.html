<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Contact Form Styling */
    #contact-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    #contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #ff3300;
      font-weight: bold;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #contact-form input::placeholder,
    #contact-form textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    #contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #ff3300;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.6);
      transition: all 0.3s ease;
    }

    #contact-form button:hover {
      background-color: #660000;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.9);
    }

    #status {
      margin-top: 15px;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Mobile toggle -->
  <button class="menu-toggle">☰</button>

  <!-- Sidebar -->
  <button class="menu-toggle">☰</button>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="contact.html">Contact Us</a>
  </div>


  <!-- Content -->
  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" 
         style="width:220px; height:auto; border-radius:50%; border:3px solid #ff3300;">
    <h1>Contact Shockwave</h1>
    <p>Need to contact us? Reach out using the form below!</p>

    <form id="contact-form">
      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Your Name" required>

      <label>Your Email:</label>
      <input type="email" name="email" placeholder="Your Email" required>

      <label>Message:</label>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Sidebar toggle
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // EmailJS init
    emailjs.init('XOBqjVCEBe63jhrnS'); // Replace with your public key

    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const templateParams = {
        from_name: form.name.value,
        from_email: form.email.value,
        message: form.message.value
      };

      emailjs.send('service_t41dfh1', 'template_ut9e3pv', templateParams)
        .then(() => {
          statusDiv.innerHTML = '<p style="color:#00ffb0;">✅ Message sent successfully!</p>';
          form.reset();
        }, (err) => {
          statusDiv.innerHTML = '<p style="color:#ff5555;">❌ Error sending: '+err.text+'</p>';
        });
    });
  </script>
</body>
</html>
