<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Theme-matching content styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      background-color: #111;
      width: 200px;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #ff3300;
    }
    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .content img {
      border-radius: 50%;
      border: 3px solid #ff3300;
      width: 200px;
      height: auto;
    }
    form {
      margin-top: 30px;
      display: inline-block;
      text-align: left;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }
    form button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #ff3300;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #ff6600;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="logo.png" alt="Shockwave Logo">
    <h1>Contact Us</h1>
    <p>Have questions or suggestions? Send us a message below!</p>

    <form id="contact-form">
      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Your Name" required>
      
      <label>Your Email:</label>
      <input type="email" name="email" placeholder="Your Email" required>
      
      <label>Message:</label>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('XOBqjVCEBe63jhrnS');

    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const templateParams = {
        from_name: form.name.value,
        from_email: form.email.value,
        message: form.message.value
      };

      emailjs.send('service_t41dfh1', 'template_ut9e3pv', templateParams)
        .then(() => {
          statusDiv.innerHTML = '<p style="color:#00ffb0;">Message sent successfully!</p>';
          form.reset();
        }, (err) => {
          statusDiv.innerHTML = '<p style="color:#ff5555;">Error sending message: '+err.text+'</p>';
        });
    });
  </script>
</body>
</html>
