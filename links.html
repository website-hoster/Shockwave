<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Links</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    .page-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .page-header img {
      width: 220px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ff3300;
      margin-bottom: 20px;
    }
    .page-header h1 {
      font-size: 2.2em;
      margin: 10px 0;
      color: #fff;
    }
    .page-header p {
      font-size: 1.1em;
      margin: 0;
      color: rgba(255,255,255,0.85);
    }
    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: rgba(20, 0, 0, 0.75);
      border: 2px solid #ff3300;
      border-radius: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 51, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .link-button:hover {
      background: #ff3300;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255, 51, 0, 0.8);
    }
  </style>
</head>
<body>
  <button class="menu-toggle">â˜°</button>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html" class="active">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <div class="content">
    <div class="page-header">
      <img src="logo.png" alt="Shockwave Logo">
      <h1>Check out Shockwave Socials</h1>
      <p>Follow us on our platforms!</p>
    </div>

    <a class="link-button" href="https://youtube.com/" target="_blank">YouTube</a>
    <a class="link-button" href="https://www.tiktok.com/@shockwave0234" target="_blank">TikTok</a>
    <a class="link-button" href="https://instagram.com/" target="_blank">Instagram</a>
    <a class="link-button" href="https://facebook.com/" target="_blank">Facebook</a>
  </div>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
