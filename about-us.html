<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shockwave - Band Members</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    /* Band members grid */
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin: 40px auto;
      max-width: 1100px;
    }
    .member-card {
      background: rgba(20,0,0,0.75);
      border: 2px solid #ff3300;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,51,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255,51,0,0.8);
    }
    .member-card img {
      width: 280px;
      height: 280px;
      border-radius: 15px;
      border: 4px solid #ff3300;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .member-card h3 {
      margin: 15px 0 10px;
      color: #ff3300;
      font-size: 1.6em;
    }
    .member-card p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle -->
  <button class="menu-toggle">â˜°</button>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="links.html">Links</a>
    <a href="about-us.html">Band Members</a>
    <a href="gigs.html">Upcoming Gigs</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- Content -->
  <div class="content">
    <img src="logo.png" alt="Shockwave Logo" style="width:220px;height:auto;border-radius:50%;border:3px solid #ff3300;">
    <h1>Shockwave</h1>
    <h2>Meet the Band</h2>

    <div class="members-grid">
      <div class="member-card">
        <img src="image1.jpg" alt="Max - Vocals">
        <h3>Max</h3>
        <p>Vocals</p>
      </div>
      <div class="member-card">
        <img src="image2.jpg" alt="Evan - Bass">
        <h3>Evan</h3>
        <p>Bass</p>
      </div>
      <div class="member-card">
        <img src="image3.jpg" alt="Tor - Guitar">
        <h3>Tor</h3>
        <p>Guitar</p>
      </div>
      <div class="member-card">
        <img src="image4.jpg" alt="Oliver - Guitar">
        <h3>Oliver</h3>
        <p>Guitar</p>
      </div>
      <div class="member-card">
        <img src="image5.jpg" alt="Claudia - Drums">
        <h3>Claudia</h3>
        <p>Drums</p>
      </div>
    </div>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
